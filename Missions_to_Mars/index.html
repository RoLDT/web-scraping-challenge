<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container fluid">

    <div class="jumbotron text-center">
      <h1>Mission to Mars!</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-12">
          <h2> Latest Mars News</h2>
          <hr>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>{{mars.news_title}}</h3>
            <p>{{mars.news_p}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <h2>Featured Mars Image</h2>
            <hr>
            <img src="{{mars.featured_image_url}}" alt="featuredimage" width="100%">
        </div>
        <div class ="col-md-5">
            <div class = "border" style="border-color: gray;">
                <h4>Current Weather on Mars</h4>
                {{mars.mars_weather}}
            </div>
            <div>
                <h4>Mars Facts</h4>
                {{mars.facts_html}}
            </div>
        </div>
    </div>

    <div class = "row">
        <div class="col-md-12">
            <h2 class="text-center">Mars Hemispheres</h2>
            <hr>
            {% for hemisphere in mars.hemisphere_image_url %}
                <div>
                    <div class="col-lg-4">
                        <div class="card" style="width: 20rem;">
                            <img class="card-img-top" src="hemisphere.img_url" alt="hemisphereimage">                            
                            <div class="card-body">
                              <h4 class="card-title">{{ hemisphere.title }}</h4>
                            </div>
                        </div>
                    </div>                    
                </div>
            {% endfor %}
        </div>
    </div>

  </div>
</body>

</html>
